<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="top-sub-container">
                <div class="logo">
                    <img src="fruit-icon 1.png" alt="">
                </div>
                <div class="text">
                    <div class="sweet">Sweet</div>
                    <div class="product">Produce!</div>
                </div>
                <div class="button">
                    <div class="btn">Order</div>
                    <div class="btn call">Call</div>
                </div>
            </div>
            <div class="bottom-suv-container">
                <div class="priceList">
                    <h1 class="name">Fruit</h1>
                    <div class="items-name">
                        <div class="fruit-name">
                            <div class="apple">apple</div>
                            <div class="price">$2.139</div>
                        </div>
                        <div class="fruit-name">
                            <div class="apple">Orange</div>
                            <div class="price">$2.139</div>
                        </div>
                        <div class="fruit-name">
                            <div class="apple">pear</div>
                            <div class="price">$2.139</div>
                        </div>
                    </div>

                </div>
                <div class="priceList">
                    <H1 class="name">Vegetables</H1>
                    <div class="items-name">
                        <div class="fruit-name">
                            <div class="apple">Cucumber</div>
                            <div class="price">$2.139</div>
                        </div>
                        <div class="fruit-name">
                            <div class="apple">Celery</div>
                            <div class="price">$2.139</div>
                        </div>
                        <div class="fruit-name">
                            <div class="apple">Carrot</div>
                            <div class="price">$2.139</div>
                        </div>
                    </div>
                </div>
                
                <div class="priceList">
                    <div class="deal">Deal Alerts</div>
                    <div class="msg">Enter e-mail address</div><br>
                    <input class="input-email" type="text" id="fname" name="fname"><br>
                    <div class="btn button">SUBSCRIBE</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
